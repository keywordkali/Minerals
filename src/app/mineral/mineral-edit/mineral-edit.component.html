<app-menu></app-menu>
<div class="angular-component">
    <h3>Mineral Edit</h3>
    <table class = "table table-sm">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="user.id" disabled type="text" size="20">
            </td>
        </tr>
        <tr>
            <th>Name</th>
            <td>
                <input [(ngModel)]="mineral.Name" type="text" size="20">
            </td>
        </tr>
        <tr>
            <th>Color</th>
            <td>
                <input [(ngModel)]="mineral.color" type="text" size="20">
            </td>
        </tr>
        <tr>
            <th>Found</th>
            <td>
                <input [(ngModel)]="mineral.Found" type="text" size="20">  
            </td>
        </tr>
        <tr>
            <th>NumberOwned</th>
            <td>
                <input [(ngModel)]="mineral.NumberOwned" type="text" size="20">  
            </td>
        </tr>
        <tr>
            <th>IsJewelry</th>
            <td>
                <input [(ngModel)]="mineral.IsJewelry" type="checkbox" size="20">  
            </td>
        </tr>
        <tr>
            <th>IsSpecimen</th>
            <td>
                <input [(ngModel)]="mineral.IsSpecimen" type="checkbox" size="20">  
            </td>
        </tr>
            <td colspan="2">
                <button (click)="save()" class = "btn btn-primary">Save</button>
            </td>
        </tr>
    </table>
